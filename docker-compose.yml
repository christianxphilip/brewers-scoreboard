version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scoreboard-postgres
    environment:
      POSTGRES_DB: scoreboard_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scoreboard-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoreboard-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scoreboard_db
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5175
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - scoreboard-network
    command: sh -c "npm run migrate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scoreboard-frontend
    environment:
      VITE_API_URL: http://localhost:5001
    ports:
      - "5175:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - scoreboard-network
    command: npm run dev -- --host

# Using bind mount for postgres_data instead of named volume

networks:
  scoreboard-network:
    driver: bridge
