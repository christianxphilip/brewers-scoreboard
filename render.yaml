services:
  # PostgreSQL Database
  - type: pserv
    name: scoreboard-db
    env: docker
    plan: free
    region: singapore
    
  # Backend API
  - type: web
    name: scoreboard-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: scoreboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
        placeholder: "https://your-frontend.onrender.com"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: us-east-1
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: scoreboard-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
        placeholder: "https://your-backend.onrender.com"

databases:
  - name: scoreboard-db
    databaseName: scoreboard
    user: scoreboard_user
    plan: free
    region: singapore
